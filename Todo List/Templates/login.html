<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- link CSS -->
    <link rel="stylesheet" type="text/css" href="../Assests/CSS/login.css"> 
    <!-- link JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../Assests/JS/todo.js" defer></script>
    <!-- add a favicon  -->
    <link rel="icon" href="../Assests/img/favicon.png" type="image/icon type">
    <!-- icons lib -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>LOGIN</header>
        <div class="inputField">
            <form action="todo.html">
                <p>Username</p>
                <input id="userLog" type="text" placeholder="Enter Username" required>
                <p>Password</p>
                <input id="passLog" type="password" placeholder="Enter Password" required>
                <button id="login">SIGN IN</button>
                <p id="signup">Don't have an account? <a href="register.html"> Sign In</a></p>
            </form>
        </div>
</body>
</html>
