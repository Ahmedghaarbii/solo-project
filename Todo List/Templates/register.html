<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- link CSS -->
    <link rel="stylesheet" type="text/css" href="../Assests/CSS/register.css"> 
    <!-- link JS -->

    <script src="../Assests/JS/todo.js" defer></script>

<body>
    <div class="wrapper">
        <header>REGISTER</header>
        <div class="inputField">
            <form action="todo.html">
                <p>Enter A Username</p>
                <input id="userReg" type="text" placeholder="Enter A Username" required> 
                <p>Enter A Password</p>
                <input id="passReg" type="password" placeholder="Enter A Password" required>
                <button id="register">GET STARTED</button>
                <p id="signup">Already have an account? <a href="login.html"> Sign Up</a></p>
            </form>
        </div>
</body>
